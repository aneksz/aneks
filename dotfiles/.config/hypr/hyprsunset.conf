# Makes hyprsunset do nothing to the screen by default
# Without this, the default applies some tint to the monitor
# Add this to ~/.config/hypr/hyprland.conf
exec-once = hyprsunset

# Create ~/.config/hypr/hyprsunset.conf
# Example configuration (adjust times and values to your preference)
profile {
  time = 6:00
  identity = true
  gamma = 1.0
}

profile {
  time = 19:00
  temperature = 5500
  gamma = 0.8
}

profile {
  time = 23:00
  temperature = 4000
  gamma = 0.7
}
